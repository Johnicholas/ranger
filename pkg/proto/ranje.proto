syntax = "proto3";

option go_package = "github.com/adammck/ranger/pkg/proto";

package ranger;

// See ranger/pkg/ident/ident.go
message Ident {
  string scope = 1;
  uint64 key = 2;
}

message RangeMeta {
  // Unique for every range.
  Ident ident = 1;

  // Range of the keys in this range.
  bytes start = 2; // inclusive
  bytes end = 3; // exclusive
}

// TODO: Is this used?
message RangePlacement {
  Ident ident = 1;
  string node = 2;
}

// Keep synced with RangeState (in node.go for now)
enum RangeNodeState {
  UNKNOWN = 0;
  FETCHING = 1;
  FETCHED = 2;
  FETCH_FAILED = 3;
  READY = 4;
  TAKEN = 5;
}
